<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="row">
</div>

  <div class="row">
    <div class="col-12">
    <h1>Order a Pizza!</h1>
    </div>
  </div>

  <div class="row">
    
    <div class="col-3">
      <div class="sidebar">
      <p>Here are some links on where we source our farm fresh ingredients</p>
        <ul>
          <li><a href=https://www.thekitchn.com/best-pepperoni-brands-22932367> Pepperoni </a></li>
          <li><a href=https://galbanicheese.com/> Mozzarella </a></li>
        </ul>
      </div>
    </div>
    
    <div class="col-9">
      <form id="pizzaOrder">
        <label for="pizzaSize" class="control-label">Please select the size of your pizza:</label>
        <select class="form-control" id="pizzaSize">
          <option>Small</option>
          <option>Large</option>
          <option>Extra Large</option>
        </select>
        
        <label for="cheese" class="control-label">Would you like to add cheese for $2.00?</label>
        <select class="form-control" id="cheese">
          <option>Yes</option>
          <option>No</option>
        </select>
      
        <label for="pepperoni" class="control-label">Would you like to add pepperoni for $1.50?</label>
        <select class="form-control" id="pepperoni">
          <option>Yes</option>
          <option>No</option>
        </select>

        <label for="anchovies" class="control-label">Would you like to add anchovies for $2.50?</label>
        <select class="form-control" id="anchovies">
          <option>Yes</option>
          <option>No</option>
        </select>

        <label for="olives" class="control-label">Would you like to add olives for $1.50</label>
        <select class="form-control" id="olives">
          <option>Yes</option>
          <option>No</option>
        </select>
   
      <button type="submit" class="btn btn-outline-dark">Press to confirm your order</button>
    </form>

    <br>
    <h3>The total cost of your pizza is: </h3>
    <br>
      <div id="cost">
      </div> 
    </div>
   </div>
  </div>
</body>
</html>
